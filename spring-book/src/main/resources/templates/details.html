<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="page-header">
        <h3 th:text="${detail.book.name}"></h3>
    </div>

    <table class="table-condensed">
        <tbody>
        <tr>
            <td rowspan="3" class="bg-primary" style="vertical-align: middle; width: 150px;">
                <h1 class="text-center text-capitalize" th:text="${detail.book.id}"></h1>
            </td>
            <td>
                <h3 th:text="${detail.book.name}"></h3>
            </td>
        </tr>
        <tr>
            <td>
                <h3 th:text="${detail.book.price}"></h3>
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="${detail.book.details}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page-header">
        <h3>Customers were also interested in</h3>
    </div>
    <table>
        <tbody>
        <th:block th:each="similar : ${detail.similars}">
            <tr>
                <td style='width: 50px'>
                    <h1 class="text-center text-capitalize" th:text="${similar.id}"></h1>
                </td>
                <td><h3 th:text="${similar.name}"> book.name </h3></td>
                <td style='width: 150px'>
                    <form action="/task/details" method="post">
                        <input type="hidden" id="user" name="user" th:attr="value=${detail.user}">
                        <input type="hidden" id="book" name="book" th:attr="value=${similar.id}">
                        <button type='submit'
                                class='btn btn-primary bookDetails'>More &gt;&gt;
                        </button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
