<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore IT Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="page-header">
        <h3>Bookstore IT books</h3>
    </div>
    <table class="table table-hover">
        <tbody id="booksTable">
        <th:block th:each="book : ${books}">
            <tr>
                <td style='width: 50px'>
                    <h1 class="text-center text-capitalize" th:text="${book.id}"></h1>
                </td>
                <td><h3 th:text="${book.name}"> book.name </h3></td>
                <td style='width: 150px'>
                    <form action="/task/details" method="post">
                        <input type="hidden" name="user" th:attr="value=${user}">
                        <input type="hidden" name="book" th:attr="value=${book.id}">
                        <button type='submit'
                                class='btn btn-primary'>More &gt;&gt;
                        </button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
