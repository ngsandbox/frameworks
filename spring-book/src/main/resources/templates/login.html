<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="page-header">
        <h3>Bookstore login</h3>
    </div>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>

    <form action="/task/login" method="post">
        <div class="form-group">
            <label class="sr-only" for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="user" placeholder="E-Mail"
                   th:attr="value=${user}">
        </div>
        <div class="form-group">
            <label class="sr-only" for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login &gt;&gt;</button>
    </form>


</div>
<script type="application/javascript"></script>

</body>
</html>
